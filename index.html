<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  	<meta name="description" content="Diane Kim, Class of 2025 USC">
    <meta property="og:title" content="Diane Kim, Class of 2025 USC">
    <meta property="og:description" content="Photographed by Anthony Kim">
    <meta property="og:image" content="./img/thumb.jpg">
    
    <title>Graduation Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Caveat&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./img/favi.png" type="image/x-icon"/>
  </head>
  <body>
    <!-- <div id='js-page-loader' class="page_loader hidden">
      <center>
        <img id='js-page-loader-img' style="opacity:0.7;" src="./img/loading-1.gif"><BR/>
        Loading...
      </center>
    </div> -->
    <main role='main'>
      <div id='js-bottom' class=''>
        <audio
          id='js-audio'
          controls hidden
          src="./media/grad.m4a">
          Your browser does not support the audio element.
        </audio>
        <div id="js-cover-greeting-3" class="cover-greeting-3 hidden">
        </div>  
        <div id="js-cover-greeting-2" class="cover-greeting-2 hidden">
        </div>  
        <div id="js-cover-greeting" class="cover-greeting">
          <div id="js-greeting-text" class="cover-greeting-content">
            <center>
              <img id='js-landing-logo' class='landing_logo fi_short' src="./img/diane-static.png">
            </center>            
            <div id='js-msg' class='font_detail main_flex w300 fi' style="margin-top: -20px;margin-bottom: 10px;">
              University of Southern California<BR/>
            </div>
            <div id='js-date' class='font_detail main_flex w300 fi_short'>
              MAY &nbsp; | &nbsp; 16 &nbsp; | &nbsp; 2025<BR/><BR/><BR/><BR/>
            </div>
            <div id='js-btn-more' class="main_flex">
              <button type="submit" onclick="playMusic()" class="btn_black fi_short more_pic">
                <i class="fa fa-film fa-spin" style="font-size:24px;"></i><section class='btn_ft'>&nbsp; Gallery</section>
              </button>
            </div> 
            <div id='js-warning' class='main_flex w300 red fi_short'>
              <BR/>
              * Music will play when you click this button.<BR/><BR/><BR/><BR/>
            </div>      
          </div>
        </div>
        <div id='js-wave-top' class="wave-container">
          <div id="js-wave" class="top-canvas-bg">
            <div id='js-top-audio' class='top-canvas-wr'>
              <canvas id='js-signature' class='top-canvas-sig'></canvas>
              <canvas id='js-top-visualizer' class='top-canvas'></canvas>
            </div>
          </div>
        </div>



        <div id='js-greeting' class='greeting hidden'><br/>

          <!-- <div id='js-top-audio' class='top-canvas-wr'>
            <canvas id='js-top-visualizer' class='top-canvas'></canvas>
          </div> -->


          <div id="js-msg-bottom" class="">
            <div id="js-btn-top" class="btn-container">
              <div id='js-btn-mute-2' class="main_flex bgcolor_white">
                <button id='js-stop' onclick='stopMusic()' class="btn_black_s">
                  <i class="fa fa-stop-circle-o" style="font-size:22px;"></i>
                  <section style="line-height: 22px;">&nbsp Stop Music</section>
                </button> 
                <button id='js-play' onclick='resumeMusic()' class="btn_black_s hidden">
                  <i class="fa fa-play-circle-o" style="font-size:22px;"></i>
                  <section style="line-height: 22px;">&nbsp Play</section>
                </button> 
                &nbsp;&nbsp;&nbsp;
                <button onclick="playNext()" class="btn_black_s">
                  <i class="fa fa-fast-forward" style="font-size:16px;margin-top:2px;"></i>
                  <section style="line-height: 22px;">&nbsp Next</section>
                </button>
              </div>
            </div>

            <div id='js-date' class='main_flex w300 fi_short'>
                <img src='./img/down-arrow.gif' class="down_arrow">
            </div>

            <div class='font_detail main_flex w300 fi_short'>
              PLEASE SCROLL DOWN
            </div>
          </div>
        </div>  

        <div id='js-loader' class="loader">
          <center>
            <img id='js-loader-img' src="./img/loading-6.gif">
          </center>
        </div>

        <div id='js-more-pic' class='more_pic'>
          <center>
            <div class="bgcolor_white">
              <img id='js-0' class='inline_center img_l img_no' src=""><BR/>
              <img id='js-1' class='inline_center img_l img_no' src=""><BR/>
              <img id='js-2' class='inline_center img_l img_no' src="">
            </div>
            <div class="top_padding_m trans" ></div><BR/><BR/><BR/>
            <div class="opacity_bg" >
              <img id='js-3' class='inline_center img_l img_no margin_top_neg bottom_neg trans' src="./img/4-throw.png"><BR/>
            </div>
            <div class="bgcolor_white margin_l"><BR/><BR/>
              <img id='js-4' class='inline_center img_l img_no' src=""><BR/>
              <!-- <img id='js-' class='inline_center img_l img_no no_margin' src="./img/26.jpg"><BR/><BR/><BR/><BR/> -->
              <img id='js-5' class='inline_center img_l img_no' src=""><BR/>
              <img id='js-5a' class='inline_center img_l img_no' src=""><BR/>
            </div>
            <div class="bgcolor_white pad-top">
              <div class='font_detail main_flex w300 fi_short pad-top pad-bot'>
                THEN AND NOW
              </div>
              <img id='js-6' class='inline_center img_l img_no' src=""><BR/>
              <img id='js-6a' class='inline_center img_l img_no' src=""><BR/>
              <img id='js-7' class='inline_center img_l img_no' src=""><BR/>
            </div>
          </center>            
        </div>
      </div>
    </main>

    <div id="js-music-info" class="music-text fi_short hidden">
      <div id='js-wave-bot' class="wave-container">
      </div>
      <div class="bgcolor_white marquee_title">
          <center>Currently playing..</center>
      </div>
      <div class="bgcolor_white" style="position: relative;">
        <div class="marquee">
          <span id="js-music-title">
          </span>
        </div>
      </div>
      <div id="js-btn-bot" class="btn-container">
      </div>
    </div>

    <div id='js-copy-right' class='copy_right bgcolor_white fi hidden'>
    Â© 2025 Anthony Photography</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
